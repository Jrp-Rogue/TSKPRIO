name: Push JSON Files to GitHub
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  push_to_git:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up Git and add GitHub to known hosts
        run: |
          git config --global user.name "Jrp-Rogue"  # Ton nom d'utilisateur GitHub
          git config --global user.email "rhogini@gmail.com"  # Ton email GitHub
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa  # Assure-toi que la clé privée a les bonnes permissions
          ssh-keyscan github.com >> ~/.ssh/known_hosts  # Ajoute GitHub aux hôtes connus
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Install dependencies
        run: |
          cd TSKPRIO  # Se placer dans le sous-dossier contenant setup.py
          pip install .

      - name: Add and commit changes
        run: |
          cd TSKPRIO  # Se placer dans le sous-dossier contenant tes fichiers JSON
          git add taches.json planifications.json
          git commit -m "Update JSON files" || echo "No changes to commit"

      - name: Push changes to GitHub
        run: |
          cd TSKPRIO
          git push origin main
