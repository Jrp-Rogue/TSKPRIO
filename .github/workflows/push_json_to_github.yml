name: Push JSON Files to GitHub

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  push_to_git:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up Git and add GitHub to known hosts
        run: |
          git config --global user.name "Jrp-Rogue"
          git config --global user.email "rhogini@gmail.com"
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Install dependencies
        run: |
          cd TSKPRIO  # Se placer dans le sous-dossier o√π se trouve ton setup.py
          pip install .

      - name: Run Streamlit app (for test)
        run: |
          cd TSKPRIO  # Se placer dans le sous-dossier contenant app2.py
          streamlit run app2.py

      - name: Add and commit JSON changes
        run: |
          cd TSKPRIO  # Se placer dans le sous-dossier contenant les fichiers JSON
          git add taches.json planifications.json
          git commit -m "Update JSON files" || echo "No changes to commit"

      - name: Push changes to GitHub
        run: |
          cd TSKPRIO
          git push origin main
