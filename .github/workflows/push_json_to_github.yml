name: Push JSON Files to GitHub

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  push_to_git:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up Git and add GitHub to known hosts
        run: |
          git config --global user.name "Jrp-Rogue"
          git config --global user.email "rhogini@gmail.com"
          # Ajouter GitHub aux hôtes connus pour éviter le problème "Host key verification failed"
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Install dependencies
        run: |
          cd TSKPRIO  # Se placer dans le sous-dossier qui contient ton code et setup.py
          pip install .

      - name: Add and commit changes
        run: |
          cd TSKPRIO  # Se placer dans le sous-dossier où se trouvent les fichiers JSON
          git add taches.json planifications.json
          git commit -m "Update JSON files" || echo "No changes to commit"

      - name: Push changes to GitHub
        run: |
          cd TSKPRIO  # Optionnel, si tes fichiers sont dans ce sous-dossier
          git push origin main
